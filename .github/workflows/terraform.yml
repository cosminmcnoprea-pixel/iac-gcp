name: Terraform Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    # Manual runs let you pick the target env
    inputs:
      environment:
        description: 'Where to run Terraform'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  # Pin Terraform so the plan/apply behavior doesn't drift when runners update.
  TF_VERSION: '1.6.0'
  # This workflow assumes the repo root is the Terraform root module.
  WORKING_DIR: '.'
  TF_VAR_user_password: ${{ secrets.USER_PASSWORD }}

jobs:
  terraform-plan:
    name: Terraform Plan (${{ inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      plan-exit-code: ${{ steps.plan.outputs.exitcode }}
      environment: ${{ steps.set-env.outputs.environment }}
    
    steps:
      - name: Set Environment
        id: set-env
        run: |
          # `inputs.environment` is only set for workflow_dispatch.
          # For pushes we default to dev so the workflow deploys to dev by default
          ENV="${{ inputs.environment || 'dev' }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        # Needed for terraform init/plan to see the configuration.

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
        # Install terraform explicitly instead of relying on whatever happens to be on the runner.

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # One workflow, two environments: pick the right WIF provider / service account based on the chosen environment
          workload_identity_provider: ${{ secrets[format('WIF_PROVIDER_{0}', steps.set-env.outputs.environment)] }}
          service_account: ${{ secrets[format('WIF_SERVICE_ACCOUNT_{0}', steps.set-env.outputs.environment)] }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend-config="backend-${{ env.ENVIRONMENT }}.tfbackend"
        # Backend config is per-environment (separate state buckets/prefixes).

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate
        # Validates the configuration

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan -var-file="${{ env.ENVIRONMENT }}.tfvars" -out=tfplan
        continue-on-error: true
          # Terraform plan which creates the plan file

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan
        # The apply job consumes this exact plan to avoid "plan drift" between jobs.

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
        # If plan failed, stop here.

  terraform-apply:
    name: Terraform Apply (${{ needs.terraform-plan.outputs.environment }})
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: ${{ needs.terraform-plan.outputs.environment }}
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Set Environment
        id: set-env
        run: |
          ENV="${{ needs.terraform-plan.outputs.environment }}"
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets[format('WIF_PROVIDER_{0}', needs.terraform-plan.outputs.environment)] }}
          service_account: ${{ secrets[format('WIF_SERVICE_ACCOUNT_{0}', needs.terraform-plan.outputs.environment)] }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend-config="backend-${{ env.ENVIRONMENT }}.tfbackend"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}
        # Pull down the plan produced earlier so apply uses the same execution plan.

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
        # -auto-approve keeps CI non-interactive; environment approvals will be used to stop for approval.
