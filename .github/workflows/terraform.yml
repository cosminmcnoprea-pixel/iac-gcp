name: Terraform Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    # Manual runs let you pick the target env
    inputs:
      environment:
        description: 'Where to run Terraform'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  # Pin Terraform so plan/apply output stays predictable.
  TF_VERSION: '1.6.0'
  # Root module is this folder (the terraform repo root).
  WORKING_DIR: '.'
  TF_VAR_user_password: ${{ secrets.USER_PASSWORD }}

jobs:
  terraform-plan:
    name: Terraform Plan (${{ inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      plan-exit-code: ${{ steps.plan.outputs.exitcode }}
      environment: ${{ steps.set-env.outputs.environment }}
    
    steps:
      - name: Set Environment
        id: set-env
        run: |
          # `inputs.environment` is only set for workflow_dispatch.
          # For pushes we default to dev so the workflow deploys to dev by default
          ENV="${{ inputs.environment || 'dev' }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        # Needed so Terraform sees the configuration.

      - name: Setup Terraform
        uses: cosminmcnoprea-pixel/gh-actions/.github/actions/terraform-setup@main
        with:
          terraform-version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: cosminmcnoprea-pixel/gh-actions/.github/actions/gcp-auth@main
        with:
          workload-identity-provider: ${{ secrets[format('WIF_PROVIDER_{0}', steps.set-env.outputs.environment)] }}
          service-account: ${{ secrets[format('WIF_SERVICE_ACCOUNT_{0}', steps.set-env.outputs.environment)] }}

      - name: Terraform Init
        uses: cosminmcnoprea-pixel/gh-actions/.github/actions/terraform-init@main
        with:
          working-directory: ${{ env.WORKING_DIR }}
          backend-config: backend-${{ env.ENVIRONMENT }}.tfbackend

      - name: Terraform Validate
        uses: cosminmcnoprea-pixel/gh-actions/.github/actions/terraform-validate@main
        with:
          working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        uses: cosminmcnoprea-pixel/gh-actions/.github/actions/terraform-plan@main
        with:
          working-directory: ${{ env.WORKING_DIR }}
          var-file: ${{ env.ENVIRONMENT }}.tfvars
          plan-file: tfplan
          artifact-name: tfplan

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
        # If plan failed, stop here.

  terraform-apply:
    name: Terraform Apply (${{ needs.terraform-plan.outputs.environment }})
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: ${{ needs.terraform-plan.outputs.environment }}
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Set Environment
        id: set-env
        run: |
          ENV="${{ needs.terraform-plan.outputs.environment }}"
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: cosminmcnoprea-pixel/gh-actions/.github/actions/terraform-setup@main
        with:
          terraform-version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: cosminmcnoprea-pixel/gh-actions/.github/actions/gcp-auth@main
        with:
          workload-identity-provider: ${{ secrets[format('WIF_PROVIDER_{0}', needs.terraform-plan.outputs.environment)] }}
          service-account: ${{ secrets[format('WIF_SERVICE_ACCOUNT_{0}', needs.terraform-plan.outputs.environment)] }}

      - name: Terraform Init
        uses: cosminmcnoprea-pixel/gh-actions/.github/actions/terraform-init@main
        with:
          working-directory: ${{ env.WORKING_DIR }}
          backend-config: backend-${{ env.ENVIRONMENT }}.tfbackend

      - name: Terraform Apply
        uses: cosminmcnoprea-pixel/gh-actions/.github/actions/terraform-apply@main
        with:
          working-directory: ${{ env.WORKING_DIR }}
          artifact-name: tfplan
          plan-file: tfplan
          auto-approve: "true"
